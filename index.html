# Meditationsgruppe Lörrach

### Willkommen!

Wir üben gegenstandslose Meditation, wie sie sowohl in der christlichen Kontemplation 
als auch im buddhistischen Zen praktiziert wird.

Bei dieser Form der Meditation schauen wir, 'wie es ist': wir schauen und hören in 
uns und versuchen, unseren Blick nicht durch Dogmen, Erwartungen, Vorstellungen oder 
Wünsche, wie es sein sollte, verstellen zu lassen. Dieser Übungsweg führt zu einer 
klareren Wahrnehmung, wie und wer wir sind, nämlich letztlich nicht getrennt von 
unserer Mitwelt. Wir üben beim Meditieren eine aufrechte, offene und freie Haltung 
und einen aufmerksamen, annehmenden und liebenden Blick &ndash; nicht nur für die 
Zeit der Meditation, sondern vor allem auch für den Alltag.

Unsere Übungsabende sind offen für alle, die diesen Weg gehen wollen, egal von 
welchem Hintergrund her sie kommen.
