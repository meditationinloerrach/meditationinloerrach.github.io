<ul style="list-style-type:disc">
<li><b>Vortrag &ndash; Hilft Zen im Alltag - Spiritualität als Bewältigungsstrategie?</b>
<br/>Resilienz als Bewältigungsstrategie gegen allerlei Krisen ist derzeit ein gefragtes Thema. 
<br/>Dabei werden unterschiedlichste Meditationstechniken, darunter auch Zen und Kontemplation u.a., zur Stärkung unserer Persönlichkeit herangezogen. 
<br/>Die Resultate sind nur bedingt erfreulich. Warum? Was verstehen wir heute unter Spiritualität? Und vor allem: was bedeutet gelebte Spiritualität, wie Zen und Kontemplation im Alltag?
<br/>Diese Fragen werden wir im Vortrag stellen und vertiefen im Wissen darum, dass es keine einfachen und endgültigen Antworten gibt. 
<br/>Und trotzdem müssen wir täglich unseren komplexen Alltag bestehen. Wie kann das gehen und welche Aufgabe kommen darin z.B. Zen und Kontemplation  zu?
<br/>Referent: Dr. Alexander Poraj-Zakiej, Zenmeister, Theologe, in der Leitung der Zen-Linie „Leere Wolke – Willigis Jäger“
<br/>Termin: Donnerstag, 14.12.2023 um 19.00 Uhr in der Alten Feuerwache, Burghof 2 in Lörrach</li>
</ul>
