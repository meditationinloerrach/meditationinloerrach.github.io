<li><b>Meditationsübungstag</b>
<br/>Am Samstag, 3. November 2018, 9-16:30 Uhr, findet in der Alte Feuerwache, Lörrach, unser zweiter Meditationsübungstag in diesem Jahr statt, geleitet von Herbert Bohr, spiritueller Leiter des Sonnenhofs.
Neben der Meditation gibt es einen Impulsvortrag und ein Gesprächsangebot, sowie eine gemeinsamen Mittagspause mit Mittagessen.
Alle Interessierten mögen sich
bitte <a href="mailto:ulrich.leibfried@consolar.de">per Email bei Ulrich Leibfried</a> bis
zum 26. Oktober anmelden. 
Für Spätentschlossene wird sich sicherlich auch noch ein Platz finden.
Tagesgebühr (mit Mittagessen): 25 Euro (kann nach Absprache reduziert werden).</li>

<li><b>VHS Einführungskurs Kontemplation</b>
<br/>Fünf Abende von 19 Uhr 30 bis 21 Uhr
<br/>Ort: Raum der Stille der Alten Feuerwache
<br/>Leiterin: Tatjana Uhrmeister

<li><b>1. Meditationsübungstag</b>
<br/>Am Samstag, 30. März 2019, 9-16:30 Uhr, findet in der Alten Feuerwache, Lörrach, der erste Meditationsübungstag in diesem Jahr statt, geleitet von Christoph Hövels, Kontemplationslehrer der Linie "Wolke des Nichtwissens" Willigis Jäger. Neben der Meditation gibt es einen Impulsvortrag und ein Gesprächsangebot, sowie eine gemeinsamen Mittagspause mit Mittagessen. Alle Interessierten mögen sich bitte <a href="mailto:christoph.hoevels@web.de">per Email bei Christoph Hoevels</a> bis zum 20. März 2019 anmelden. Die Meditationsgruppe aus Bad Säckingen ist mit eingeladen. Tagesgebühr (mit Mittagessen) 25 Euro (kann nach Absprache reduziert werden).</li>
